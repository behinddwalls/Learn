<!doctype html>
<html lang="en" ng-app="app2">
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.js"></script>
 <script src="js/app.js"></script>
 <script src="js/services.js"></script>
 <script src="js/controllers.js"></script>
</head>
<body >
<h1> Part 1</h1>
<div ng-controller="HellCtrl">
  Search: <input ng-model="query">
  Sort by:
  <select ng-model="orderProp">
    <option value="name">Name</option>
    <option value="age">Age</option>
  </select>
 
 
  <ul class="emps">
    <li ng-repeat="emp in emps | filter:query | orderBy:orderProp">
      {{emp.name}}
      <p>{{emp.age}}</p>
    </li>
  </ul>
</div>
<hr>
<h1> Part 2</h1>
<a href="#/home">Home</a> | <a href="#/friends">friends</a>

<div ng-view></div>

</body>
</html>
